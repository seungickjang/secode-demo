name: CodeQL Python Analysis

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/main.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/main.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    name: CodeQL Analyze (Python)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WRITE_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results/*.sarif

      - name: Cache CodeQL results
        uses: actions/cache@v4
        with:
          path: codeql-results/python.sarif
          key: codeql-results
      
      
      # --- Count alerts ---
      - name: Count CodeQL results
        id: sarifcount
        run: |
          total=0
          for f in codeql-results/*.sarif; do
            [ -f "$f" ] || continue
            c=$(jq '[.runs[].results] | flatten | length' "$f")
            total=$(( total + c ))
          done
          echo "count=$total" >> "$GITHUB_OUTPUT"
          echo "❌ Found $total issues."

      - name: Secure -> Exit
        if: steps.sarifcount.outputs.count == '0'
        run: echo "No CodeQL alerts. ✅ Secure."

      - name: Run SeCode Pipeline
        uses: ./.github/workflows/secode-pipeline.yml
        with:
          language: "python"