name: CodeQL C++ Analysis

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'configure.ac'
      - 'Makefile.am'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'configure.ac'
      - 'Makefile.am'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    name: CodeQL Analyze (C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WRITE_TOKEN }}

      - name: Install Autotools
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool

      - name: Generate configure script
        run: autoreconf --install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Build the project 
        run: |
          ./configure
          make
          make check

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          queries: ./.github/codeql/c/top25
          output: codeql-results

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results/*.sarif

      - name: Commit SARIF file
        run: |
          ls -l codeql-results
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add codeql-results
          git diff --cached --quiet || git commit -m "CodeQL Results"
          git push
        env:
          WRITE_TOKEN: ${{ secrets.WRITE_TOKEN }}

