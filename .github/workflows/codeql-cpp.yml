name: CodeQL C++ Analysis

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'configure.ac'
      - 'Makefile.am'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'configure.ac'
      - 'Makefile.am'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze (C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Autotools
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool

      - name: Generate configure script
        run: autoreconf --install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          setup: true

      - name: Build the project 
        run: |
          ./configure
          make
          make check

      - name: Run CodeQL Analysis
        run: |
          mkdir -p codeql-results
          "$CODEQL_PATH/codeql" version
          "$CODEQL_PATH/codeql" database create cpp-db --language=cpp --command="make clean && make"
          "$CODEQL_PATH/codeql" database analyze cpp-db cpp-security-and-quality.qls \
            --format=sarifv2.1.0 \
            --output=codeql-results/results.sarif

      - name: Upload SARIF
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: codeql-results/results.sarif

