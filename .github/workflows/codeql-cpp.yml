name: CodeQL C++ Analysis

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'configure.ac'
      - 'Makefile.am'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'configure.ac'
      - 'Makefile.am'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    name: CodeQL Analyze (C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WRITE_TOKEN }}

      - name: Install Autotools
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool jq

      - name: Generate configure script
        run: autoreconf --install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          queries: ./.github/codeql/cpp/top25

      - name: Build the project 
        id: compile
        run: |
          ./configure
          make
          make check

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results/*.sarif

      # - name: Convert SARIF to JSON
      #   run: |
      #     jq '.' codeql-results/cpp.sarif > codeql-results/cpp.json

      - name: Cache CodeQL results
        uses: actions/cache@v4
        with:
          path: codeql-results/cpp.sarif
          key: codeql-results
      
      # - name: display SARIF results
      #   run: |
      #     echo "CodeQL results saved to codeql-results/cpp.json"
      #     cat codeql-results/cpp.json

      # - name: Commit SARIF file
      #   run: |
      #     ls -l codeql-results
      #     git config --local user.email "actions@github.com"
      #     git config --local user.name "GitHub Action"
      #     git add codeql-results
      #     git diff --cached --quiet || git commit -m "CodeQL Results"
      #     git push
      #   env:
      #     WRITE_TOKEN: ${{ secrets.WRITE_TOKEN }}

      
      # --- Count alerts ---
      - name: Count CodeQL results
        id: sarifcount
        run: |
          cat codeql-results/cpp.sarif
          total=0
          for f in codeql-results/*.sarif; do
            [ -f "$f" ] || continue
            c=$(jq '[.runs[].results] | flatten | length' "$f")
            total=$(( total + c ))
          done
          echo "count=$total" >> "$GITHUB_OUTPUT"
          echo "Found $total issues."

      - name: Secure -> Exit
        if: steps.sarifcount.outputs.count == '0'
        run: echo "No CodeQL alerts. âœ… Secure."

