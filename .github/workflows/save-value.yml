name: Save Value

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  save-value: 
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Save a value
        run: echo "This is a saved value" > value.txt

      - name: Cache value.txt
        uses: actions/cache@v4
        with:
          path: value.txt
          key: shared-value-key
